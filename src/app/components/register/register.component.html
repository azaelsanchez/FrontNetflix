<div class="example-container">
<form (submit)="registrar(form)" #form="ngForm">
    
    <mat-form-field class="example-full-width">
        <input 
        ngModel
        #username ="ngModel"
        matInput 
        placeholder="Username"
        name="username">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <input matInput 
        type="password" 
        placeholder="Password" 
        ngModel
        #password ="ngModel"
        name ="password">
    </mat-form-field> 
    <br>
<mat-form-field class="example-full-width">
    <input 
        class="email"
        ngModel
        #name ="ngModel"
        placeholder="email"
        required
        name="email">
    </mat-form-field> 
    <br>
        <button mat-raised-button>Registrar</button>
</form> 
</div>
